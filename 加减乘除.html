<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function tosum()
		{
			var div1=document.getElementById('first1').value;
			var div2=document.getElementById('second1').value;
			document.getElementById('sum1').value=parseFloat(div1)+parseFloat(div2);
		}
		function tojian()
		{
			var div1=document.getElementById('first1').value;
			var div2=document.getElementById('second1').value;
			document.getElementById('sum1').value=parseFloat(div1)-parseFloat(div2);
		}
		function tocheng()
		{
			var div1=document.getElementById('first1').value;
			var div2=document.getElementById('second1').value;
			document.getElementById('sum1').value=parseFloat(div1)*parseFloat(div2);

		}
		function tochu()
		{
			var div1=document.getElementById('first1').value;
			var div2=document.getElementById('second1').value;
			var x=parseFloat(div1)/parseFloat(div2);
			document.getElementById('sum1').value=x.toFixed(2);
		}
	</script>
	<style type="text/css">
	    #first {
	    	width: 2100px;
	    	height: 30px;
	    	margin: 20px;
	    }
	    #second{
	    	width: 2100px;
	    	height: 30px;
	    	margin: 20px;
	    }
	    #daohang
	    {
	    	width: 2100px;
	    	height: 60px;
	    }
		#o1
		{
			width: 60px;
			height: 30px;
			margin: 30px;
			float: left;
		}
		#sum {
	    	width: 2100px;
	    	height: 30px;
	    	margin-top: 20px;
	    	clear:both;
	    }
	</style>	
</head>
<body>
		<form action="url">
		<div id="first">
			第一个数：<input type="text" id="first1">
		</div>
		<div id="second">
			第二个数：<input type="text" id="second1">
		</div>
		<div id="daohang">
			<input type="button" value="+" id="o1" onclick="tosum()">
		    <input type="button" value="-"id="o1" onclick="tojian()">
		    <input type="button" value="*" id="o1" onclick="tocheng()">
		    <input type="button" value="/" id="o1" onclick="tochu()">
	    </div>		
		<div id="sum">
			计算结果为：<input type="text" id="sum1">
		</div>
	</form>
</body>
</html>
